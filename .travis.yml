language: python

services:
  - docker

python:
  - "3.6"
  - "3.7"

env:
  - DJANGO=2.2.5
  - DJANGO=1.11.24

matrix:
  exclude:
    - python: "3.7"
      env: DJANGO=1.11.24

sudo: true
dist: xenial

addons:
  apt:
    packages:
      - tcl8.5

install:
  - PYTHON_VERSION="$(python --version | awk '{print $2}' | sed 's/\.[^.]*$//')"
  - sed -i 's/[0-9]*\.[0-9]*-buster/'${PYTHON_VERSION}-buster/g Dockerfile.test
  - docker-compose -f test-services-docker-compose.yaml build
  - docker-compose -f test-services-docker-compose.yaml run djangoq pip install django==$DJANGO
  - docker-compose -f test-services-docker-compose.yaml run djangoq pip install codecov sphinx

script:
  - docker-compose -f test-services-docker-compose.yaml run djangoq coverage run --source=django_q -m py.test
  - docker-compose -f test-services-docker-compose.yaml run sphinx-build -b html -d docs/_build/doctrees  -nW docs docs/_build/html

after_success:
  - codecov

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/cbcff78c4be241602332
    on_success: change
    on_failure: always
    on_start: never
